<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weatherApp</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/secondPage.css">
    <link rel="icon" type="image/png" href="./images/favicon.png"/>
</head>
<body>
    <nav>
        <div id = 'logo'>
        <img src="./images/clear.png" alt="logo" id ='logo-sun'>
        <div>

            <h2>weatherApp</h2>
            <a href="https://github.com/Hodoronk" class="link-container">
                <img src="./images/github-mark-white.png" alt="Github Link" id = 'github-link'>
                <span>Hodoronk Tronk</span>
            </a>
        </div>
    </div>
    <div id = 'navbar-left'>
        <button id = 'toggle-units'>Celsius</button>
    </div>
</nav>

    <div class="main-cards">

        <div class="now-card">
            <div id="search">
                <input type="text" placeholder="Search location" id = 'search-bar'>
                <button id = 'search-btn'><img src="./images/search.png" alt="search"></button>
            </div>
            <h1 id="today-date"></h1>
            <h3 id = 'local-time'> Local time : 12:23</h3>
            <h1 id = 'location'>Lupeni</h1>

            <div class="temp-info">
                <img src="./images/clouds.png" alt="" id = 'weather-icon'>
                <div class="right-hand-info">
                    <h2 id="temperature">23°C</h2>
                    <h3 id = 'feels-like'>Feels like</h3>
                    <h3 id="fl-temp">21°C</h3>
                </div>

            </div>

        </div>

        <div class="details-card">
            <div class="humid">
                <h3 class = 'humidity'> Humidity</h3>
                <div class="inner-hum">
                    <img src="./images/humidity.png" alt="">
                    <p id = 'humid-percent'>22%</p>
                </div>
            </div>

            <div class="chance-of-rain">
                <h3>Chance of rain</h3>
                <div class="inner-cor">
                    <img src ='./images/rain.png' alt="">
                    <p id = 'cor-percent'>22%</p>
                </div>

            </div>

            <div class="wind-speed">
                <h3>Wind Speed</h3>
                <div class="inner-ws">
                    <img src="./images/wind.png" alt="">
                    <p id = 'w-speed'>22km</p>
                </div>
            </div>
        </div>
    </div>

    <div class="future-cast">
        <div class="day">
            <h2>Day</h2>  
            <div class="inner-day">
                <img src="./images/clouds.png" alt="">
                <div class="max-min">
                    <h2 id = 'max-temp'>14°c</h2>
                    <h3 id = 'min-temp'> 5°c</h3>
                </div>
            </div>
        </div>

        <div class="day">
            <h2>Day</h2>  
            <div class="inner-day">
                <img src="./images/clouds.png" alt="">
                <div class="max-min">
                    <h2 id = 'max-temp'>14°c</h2>
                    <h3 id = 'min-temp'> 5°c</h3>
                </div>
            </div>
        </div>

        <div class="day">
            <h2>Day</h2>  
            <div class="inner-day">
                <img src="./images/clouds.png alt="">
                <div class="max-min">
                    <h2 id = 'max-temp'>14°c</h2>
                    <h3 id = 'min-temp'> 5°c</h3>
                </div>
            </div>
        </div>

        <div class="day">
            <h2>Day</h2>  
            <div class="inner-day">
                <img src="./images/clouds.png" alt="">
                <div class="max-min">
                    <h2 id = 'max-temp'>14°c</h2>
                    <h3 id = 'min-temp'> 5°c</h3>
                </div>
            </div>
        </div>

        <div class="day">
            <h2>Day</h2>  
            <div class="inner-day">
                <img src="./images/clouds.png" alt="">
                <div class="max-min">
                    <h2 id = 'max-temp'>14°c</h2>
                    <h3 id = 'min-temp'> 5°c</h3>
                </div>
            </div>
        </div>


    </div>

    <div id = 'second-page'>
        <header id = 'header-2'>
            <h1>Five day forecast</h1>
        </header>
        <div id = 'graph-area'>
            <canvas id = 'myChart'></canvas>

        </div>
    </div>


    <script type='text/javascript' src='../config.js'></script>
    <script src="bundle.js" defer ></script>


</body>
