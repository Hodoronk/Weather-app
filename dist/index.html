<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="/src/style/style.css">
</head>
<body>
    <div class="main-cards">

        <div class="now-card">
            <div id="search">
                <input type="text" placeholder="Search location">
                <button><img src="/src/images/search.png" alt=""></button>
            </div>
            <h1 class="today-date">Tuesday, 26th of September</h1>
            <h1 id = 'location'>Lupeni</h1>

            <div class="temp-info">
                <img src="/src/images/clouds.png" alt="" id = 'weather-icon'>
                <div class="right-hand-info">
                    <h2 id="temperature">23°C</h2>
                    <h3 id = 'feels-like'>Feels like</h3>
                    <h3 id="fl-temp">21°C</h3>
                </div>

            </div>

        </div>

        <div class="details-card">
            <div class="humid">
                <h3 class = 'humidity'> Humidity</h3>
                <div class="inner-hum">
                    <img src="/src/images/humidity.png" alt="">
                    <p>22%</p>
                </div>
            </div>

            <div class="chance-of-rain">
                <h3>Chance of rain</h3>
                <div class="inner-cor">
                    <img src = '/src/images/rain.png' alt="">
                    <p>22%</p>
                </div>

            </div>

            <div class="wind-speed">
                <h3>Wind Speed</h3>
                <div class="inner-ws">
                    <img src="/src/images/wind.png" alt="">
                    <p>22km</p>
                </div>
            </div>
        </div>
    </div>

    <div class="future-cast">
        <div class="day">
            <h2>Wednesday</h2>  
            <div class="inner-day">
                <img src="/src/images/clouds.png" alt="">
                <div class="max-min">
                    <h2 id = 'max-temp'>14°c</h2>
                    <h3 id = 'min-temp'> 5°c</h3>
                </div>
            </div>
        </div>

        <div class="day">
            <h2>Monday</h2>  
            <div class="inner-day">
                <img src="/src/images/clouds.png" alt="">
                <div class="max-min">
                    <h2 id = 'max-temp'>14°c</h2>
                    <h3 id = 'min-temp'> 5°c</h3>
                </div>
            </div>
        </div>

        <div class="day">
            <h2>Tuesday</h2>  
            <div class="inner-day">
                <img src="/src/images/clouds.png" alt="">
                <div class="max-min">
                    <h2 id = 'max-temp'>14°c</h2>
                    <h3 id = 'min-temp'> 5°c</h3>
                </div>
            </div>
        </div>

        <div class="day">
            <h2>Wednesday</h2>  
            <div class="inner-day">
                <img src="/src/images/clouds.png" alt="">
                <div class="max-min">
                    <h2 id = 'max-temp'>14°c</h2>
                    <h3 id = 'min-temp'> 5°c</h3>
                </div>
            </div>
        </div>

        <div class="day">
            <h2>Thursday</h2>  
            <div class="inner-day">
                <img src="/src/images/clouds.png" alt="">
                <div class="max-min">
                    <h2 id = 'max-temp'>14°c</h2>
                    <h3 id = 'min-temp'> 5°c</h3>
                </div>
            </div>
        </div>

        <div class="day">
            <h2>Friday</h2>  
            <div class="inner-day">
                <img src="/src/images/clouds.png" alt="">
                <div class="max-min">
                    <h2 id = 'max-temp'>14°c</h2>
                    <h3 id = 'min-temp'> 5°c</h3>
                </div>
            </div>
        </div>
        <div class="day">
            <h2>Saturday</h2>  
            <div class="inner-day">
                <img src="/src/images/clouds.png" alt="">
                <div class="max-min">
                    <h2 id = 'max-temp'>14°c</h2>
                    <h3 id = 'min-temp'> 5°c</h3>
                </div>
            </div>
        </div>
    </div>

    <script src="bundle.js" defer ></script>
</body>
